<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ED3 Video Editor Preview</title>
  <style>
    :root{
      --bg:#0b0c0e;
      --panel:#0f1417;
      --muted:#8b949e;
      --accent:#0ea5ff;
      --accent-2:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --radius:12px;
      --gap:12px;
      --shadow: 0 6px 20px rgba(2,6,23,0.6);
      --control-height:36px;
    }
    *{box-sizing:border-box;font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system, 'Helvetica Neue', Arial}
    html,body{height:100%;margin:0;background:var(--bg);color:#e6eef6}
    .app{max-width:1200px;margin:20px auto;padding:20px;display:grid;grid-template-columns:340px 1fr;gap:20px}
    .sidebar{background:var(--panel);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:14px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#031024}
    h1{font-size:18px;margin:0}
    .muted{color:var(--muted);font-size:13px}
    .section{background:var(--glass);border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:10px}
    label.row{display:flex;flex-direction:column;font-size:13px;color:var(--muted)}
    input[type=file]{color:var(--muted)}
    select,input[type=number]{height:var(--control-height);border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#e6eef6;padding:6px 10px}
    .controls{display:flex;flex-direction:column;gap:10px}
    .control-row{display:flex;gap:10px;align-items:center}
    .control-row > *{flex:0}
    .btn{height:var(--control-height);border-radius:10px;padding:0 14px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#031024;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(14,165,255,0.12)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:#e6eef6}
    .small{height:30px;padding:0 8px}
    .viewer-wrap{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));border-radius:12px;padding:14px;box-shadow:var(--shadow);display:flex;flex-direction:column}
    #viewer{width:100%;height:480px;background:#070809;border-radius:0;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center}
    #viewer .bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(26px) saturate(1.02);transform:scale(1.06);z-index:1;border-radius:0}
    #viewer.fit img.media, #viewer.fit video.media{position:relative;z-index:2;width:100%;height:100%;object-fit:cover;transform-origin:center center;transform:translate(0,0) scale(1);transition:transform 0.12s ease-out;display:block;border-radius:0}
    #viewer.nofit img.media, #viewer.nofit video.media{position:relative;z-index:2;width:auto;height:auto;max-width:92%;max-height:92%;object-fit:contain;transform-origin:center center;transform:translate(0,0) scale(1);transition:transform 0.12s ease-out;display:block;border-radius:0}
    .toolbar{display:flex;gap:8px;align-items:center}
    .status{font-size:13px;color:var(--muted);margin-top:8px}
    textarea#jsonBox{width:100%;height:140px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#e6eef6;padding:10px}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .time{font-family:monospace;color:var(--muted)}
    .toggle{display:inline-flex;align-items:center;gap:8px}
    .toggle input{width:16px;height:16px}
    @media(max-width:980px){.app{grid-template-columns:1fr;padding:12px}.sidebar{order:2}.viewer-wrap{order:1}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div>
          <h1>ED3 Preview</h1>
          <div class="muted">Fast & Easy</div>
        </div>
      </div>

      <div class="section">
        <label class="row">Media (Images or Videos)
          <input id="imagesInput" type="file" accept="image/*,video/*" multiple>
        </label>

        <label class="row">.ed3 (audio + timeline)
          <input id="ed3Input" type="file" accept=".ed3,.mp3">
        </label>

        <div class="controls">
          <div class="control-row">
            <button id="startBtn" class="btn">Start Preview</button>
            <button id="pauseBtn" class="btn ghost small">Pause</button>
            <button id="stopBtn" class="btn ghost small">Stop</button>
          </div>

          <div class="control-row">
            <label class="toggle"><input id="fitToggle" type="checkbox" checked> Fit to Fill</label>
            <label class="toggle"><input id="shakeToggle" type="checkbox" > Shake</label>
            <label class="toggle"><input id="zoomToggle" type="checkbox" checked> Zoom</label>
          </div>

          <div class="control-row">
            <label style="flex:1">Zoom to <input id="zoomAmount" type="number" step="0.01" value="1.08" style="width:110px;margin-left:8px">x</label>
            <label>Duration <input id="zoomDuration" type="number" value="2000" style="width:100px;margin-left:8px">ms</label>
          </div>

          <div class="control-row">
            <label>Resolution
              <select id="resolutionSelect">
                <option value="1280x720">1280×720</option>
                <option value="1920x1080">1920×1080</option>
                <option value="720x1280">720×1280</option>
                <option value="1080x1920">1080×1920</option>
                <option value="custom">Custom</option>
              </select>
            </label>
          </div>

          <div id="customRes" style="display:none;" class="control-row">
            <label>W <input id="customW" type="number" value="1280" style="width:110px"></label>
            <label>H <input id="customH" type="number" value="720" style="width:110px"></label>
          </div>

          <div class="control-row">
            <button id="copyJsonBtn" class="btn ghost small">Copy JSON</button>
            <div class="time" id="timeLabel">00:00</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="muted">Embedded JSON</div>
        <textarea id="jsonBox" readonly placeholder='Embedded JSON will appear here...'></textarea>
        <div class="status" id="status">No files loaded.</div>
      </div>

    </aside>

    <main class="viewer-wrap">
      <div id="viewer" class="fit">
        <div id="bg" class="bg" aria-hidden="true"></div>
        <img id="displayImg" class="media" src="" alt="no image loaded">
        <video id="displayVideo" class="media" src="" playsinline muted style="display:none"></video>
      </div>
      <div class="footer">
        <div class="toolbar">
          <button id="dummyExport" class="btn ghost small" style="display:none">Export</button>
        </div>
      </div>
    </main>
      <p> (to create ed3 files please download the repo : https://github.com/CodingPig-dev/ED3-Editz)</p>
  </div>

  <audio id="audio" crossorigin="anonymous" style="display:none"></audio>

  <script>
    const MARKER='\n--ED3-JSON-START--\n'
    const imagesInput=document.getElementById('imagesInput')
    const ed3Input=document.getElementById('ed3Input')
    const displayImg=document.getElementById('displayImg')
    const displayVideo=document.getElementById('displayVideo')
    const bgDiv=document.getElementById('bg')
    const startBtn=document.getElementById('startBtn')
    const pauseBtn=document.getElementById('pauseBtn')
    const stopBtn=document.getElementById('stopBtn')
    const copyJsonBtn=document.getElementById('copyJsonBtn')
    const resolutionSelect=document.getElementById('resolutionSelect')
    const customResLabel=document.getElementById('customRes')
    const customW=document.getElementById('customW')
    const customH=document.getElementById('customH')
    const zoomToggle=document.getElementById('zoomToggle')
    const zoomAmountInput=document.getElementById('zoomAmount')
    const zoomDurationInput=document.getElementById('zoomDuration')
    const jsonBox=document.getElementById('jsonBox')
    const status=document.getElementById('status')
    const audio=document.getElementById('audio')
    const timeLabel=document.getElementById('timeLabel')
    const shakeToggle=document.getElementById('shakeToggle')
    const fitToggle=document.getElementById('fitToggle')

    let targetW=1280
    let targetH=720
    const viewer=document.getElementById('viewer')

    let zoomUntil=0
    let zoomStart=0
    let zoomDurationMs=Number(zoomDurationInput.value||600)
    let zoomTarget=Number(zoomAmountInput.value||1.08)
    let zoomActive=false

    function applyResolution(w,h){
      targetW=Math.max(16,Math.round(Number(w)||1280))
      targetH=Math.max(16,Math.round(Number(h)||720))
      const maxW=Math.min(targetW,window.innerWidth-40)
      const maxH=Math.min(targetH,window.innerHeight-140)
      viewer.style.width=maxW+'px'
      viewer.style.height=maxH+'px'
      bgDiv.style.backgroundSize='cover'
    }

    resolutionSelect.addEventListener('change',()=>{
      const val=resolutionSelect.value
      if(val==='custom'){customResLabel.style.display='flex';applyResolution(customW.value,customH.value)}else{customResLabel.style.display='none';const [w,h]=val.split('x').map(Number);customW.value=w;customH.value=h;applyResolution(w,h)}
    })
    customW.addEventListener('input',()=>applyResolution(customW.value,customH.value))
    customH.addEventListener('input',()=>applyResolution(customW.value,customH.value))
    applyResolution(targetW,targetH)

    function applyFitMode(){
      if(fitToggle.checked){viewer.classList.add('fit');viewer.classList.remove('nofit')}else{viewer.classList.add('nofit');viewer.classList.remove('fit')}
    }
    fitToggle.addEventListener('change',()=>applyFitMode())
    applyFitMode()

    let media=[]
    let timeline=[]
    let mp3Blob=null
    let currentIndex=-1
    let rafId=null
    let shakeUntil=0

    zoomAmountInput.addEventListener('input',()=>{zoomTarget=Number(zoomAmountInput.value)||1.0})
    zoomDurationInput.addEventListener('input',()=>{zoomDurationMs=Math.max(0,Number(zoomDurationInput.value)||600)})

    imagesInput.addEventListener('change',async ()=>{
      media=[]
      const files=Array.from(imagesInput.files||[])
      for(const f of files){
        try{
          const url=URL.createObjectURL(f)
          const type=(f.type&&f.type.startsWith('video'))?'video':'image'
          if(type==='image'){const img=new Image();await new Promise((res,rej)=>{img.onload=res;img.onerror=rej;img.src=url})}
          media.push({file:f,url,type})
        }catch(e){console.warn('Failed load media',e)}
      }
      if(media.length){showMedia(media[0],false);status.textContent=`${media.length} media files loaded.`}else{displayImg.src='';displayVideo.src='';bgDiv.style.backgroundImage='';status.textContent='No media loaded.'}
      updateControls()
    })

    ed3Input.addEventListener('change',async ()=>{
      const f=ed3Input.files&&ed3Input.files[0]
      if(!f) return
      try{
        const buffer=await readFileAsArrayBuffer(f)
        const markerBytes=new TextEncoder().encode(MARKER)
        const idx=indexOfSequence(new Uint8Array(buffer),markerBytes)
        if(idx>=0){
          const mp3Bytes=buffer.slice(0,idx)
          const jsonBytes=buffer.slice(idx+markerBytes.length)
          const jsonText=new TextDecoder().decode(jsonBytes)
          jsonBox.value=jsonText
          try{const parsed=JSON.parse(jsonText);timeline=parseTimelineObj(parsed);status.textContent=`Loaded timeline with ${timeline.length} entries.`}catch(e){timeline=[];status.textContent='Failed to parse embedded JSON.'}
          mp3Blob=new Blob([mp3Bytes],{type:'audio/mpeg'});copyJsonBtn.disabled=false
        }else{
          mp3Blob=new Blob([buffer],{type:'audio/mpeg'});jsonBox.value='';timeline=[];status.textContent='No embedded JSON marker found; treated as MP3 only.';copyJsonBtn.disabled=true
        }
      }catch(e){console.error(e);status.textContent='Error reading .ed3 file.'}
      updateControls()
    })

    copyJsonBtn.addEventListener('click',async ()=>{try{await navigator.clipboard.writeText(jsonBox.value);status.textContent='JSON copied to clipboard.'}catch(e){status.textContent='Copy failed.'}})

    startBtn.addEventListener('click',()=>{if(!mp3Blob) return;if(!media.length){status.textContent='No media loaded.';return}audio.src=URL.createObjectURL(mp3Blob);audio.currentTime=0;audio.play();currentIndex=-1;shakeUntil=0;startRaf();startBtn.disabled=true;pauseBtn.disabled=false;stopBtn.disabled=false;status.textContent='Playing...'})

    pauseBtn.addEventListener('click',()=>{if(audio.paused){audio.play();pauseBtn.textContent='Pause'}else{audio.pause();pauseBtn.textContent='Resume'}})

    stopBtn.addEventListener('click',stopPlayback)
    audio.addEventListener('ended',()=>{stopPlayback()})

    function stopPlayback(){audio.pause();audio.currentTime=0;cancelRaf();currentIndex=-1;displayImg.style.transform='';bgDiv.style.backgroundImage='';displayVideo.style.display='none';startBtn.disabled=false;pauseBtn.disabled=true;pauseBtn.textContent='Pause';stopBtn.disabled=true;status.textContent='Stopped.'}

    function updateControls(){const canStart=!!mp3Blob&&media.length>0&&timeline.length>0;startBtn.disabled=!canStart;pauseBtn.disabled=!canStart;stopBtn.disabled=!canStart}

    function startRaf(){if(rafId) return;function loop(){const t=audio.currentTime;timeLabel.textContent=formatTime(t);let idx=-1;for(let i=0;i<timeline.length;i++){if(timeline[i]<=t) idx=i; else break}if(idx!==currentIndex){currentIndex=idx;if(currentIndex>=0){const mediaObj=media[currentIndex%media.length];showMedia(mediaObj,true);const now=performance.now();if(shakeToggle.checked) shakeUntil=now+600;if(zoomToggle.checked){zoomStart=now;zoomDurationMs=Math.max(0,Number(zoomDurationInput.value)||600);zoomTarget=Math.max(1.0,Number(zoomAmountInput.value)||1.0);zoomUntil=zoomStart+zoomDurationMs;zoomActive=true}else{zoomActive=false;zoomUntil=0}}}
      let ox=0,oy=0;const nowPerf=performance.now();if(nowPerf<shakeUntil&&shakeToggle.checked){const amp=8;ox=Math.floor((Math.random()*(amp*2+1))-amp);oy=Math.floor((Math.random()*(amp*2+1))-amp)}let scale=1.0;if(zoomActive&&zoomToggle.checked){if(nowPerf<zoomStart){scale=1.0}else if(nowPerf<zoomUntil){const progress=Math.max(0,Math.min(1,(nowPerf-zoomStart)/Math.max(1,zoomDurationMs)));scale=1+(zoomTarget-1)*progress}else{scale=zoomTarget}}const transform=`translate(${ox}px, ${oy}px) scale(${scale})`;if(displayVideo.style.display!=='none'){displayVideo.style.transform=transform}else{displayImg.style.transform=transform}rafId=requestAnimationFrame(loop)}rafId=requestAnimationFrame(loop)}

    function cancelRaf(){if(rafId) cancelAnimationFrame(rafId);rafId=null}

    function readFileAsArrayBuffer(file){return new Promise((resolve,reject)=>{const fr=new FileReader();fr.onload=()=>resolve(fr.result);fr.onerror=()=>reject(fr.error);fr.readAsArrayBuffer(file)})}

    function indexOfSequence(data,pattern){const d=data;const p=pattern;if(p.length===0) return 0;outer:for(let i=0;i<=d.length-p.length;i++){for(let j=0;j<p.length;j++){if(d[i+j]!==p[j]) continue outer}return i}return -1}

    function parseTimelineObj(parsed){if(!parsed||!parsed.timeline||!Array.isArray(parsed.timeline)) return [];const arr=parsed.timeline.map(e=>Number(e.time||0)).filter(n=>!Number.isNaN(n));arr.sort((a,b)=>a-b);return arr}

    function formatTime(t){const s=Math.floor(t%60).toString().padStart(2,'0');const m=Math.floor(t/60).toString().padStart(2,'0');return `${m}:${s}`}

    async function showMedia(mediaObj,playNow=false){try{displayVideo.pause()}catch(_){}displayVideo.style.transform='';displayImg.style.transform='';displayVideo.src='';displayVideo.style.display='none';if(mediaObj.type==='video'){displayVideo.src=mediaObj.url;displayVideo.style.display='block';displayImg.style.display='none';displayVideo.currentTime=0;try{await new Promise((res)=>{const onLoaded=()=>{displayVideo.removeEventListener('loadeddata',onLoaded);res()};displayVideo.addEventListener('loadeddata',onLoaded);if(displayVideo.readyState>=2) res()});const canvas=document.createElement('canvas');canvas.width=targetW;canvas.height=targetH;const ctx=canvas.getContext('2d');const vw=displayVideo.videoWidth||targetW;const vh=displayVideo.videoHeight||targetH;const scale=Math.max(targetW/vw,targetH/vh);const dw=vw*scale,dh=vh*scale;const dx=(targetW-dw)/2,dy=(targetH-dh)/2;ctx.clearRect(0,0,targetW,targetH);ctx.drawImage(displayVideo,0,0,vw,vh,dx,dy,dw,dh);try{const dataUrl=canvas.toDataURL('image/jpeg');bgDiv.style.backgroundImage=`url('${dataUrl}')`}catch(e){bgDiv.style.backgroundImage=''} }catch(e){bgDiv.style.backgroundImage=''} if(playNow){displayVideo.muted=true;const p=displayVideo.play();if(p&&p.catch) p.catch(()=>{})}}else{displayImg.src=mediaObj.url;displayImg.style.display='block';displayVideo.style.display='none';try{const img=new Image();await new Promise((res,rej)=>{img.onload=res;img.onerror=rej;img.src=mediaObj.url});const canvas=document.createElement('canvas');canvas.width=targetW;canvas.height=targetH;const ctx=canvas.getContext('2d');const iw=img.width,ih=img.height;const scale=Math.max(targetW/iw,targetH/ih);const dw=iw*scale,dh=ih*scale;const dx=(targetW-dw)/2,dy=(targetH-dh)/2;ctx.clearRect(0,0,targetW,targetH);ctx.drawImage(img,dx,dy,dw,dh);try{const dataUrl=canvas.toDataURL('image/jpeg');bgDiv.style.backgroundImage=`url('${dataUrl}')`}catch(e){bgDiv.style.backgroundImage=''}}catch(e){bgDiv.style.backgroundImage=`url('${mediaObj.url}')`}}}

    jsonBox.addEventListener('click',()=>jsonBox.select())
  </script>
</body>
</html>
